<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
        <style>
            ol{
                list-style-type: lower-alpha;
                /* list-style-type: none; */
                list-style-position: inside;
            }
            ul{
                /* list-style-type: circle; */
                /* list-style-type: square; */
                list-style-type: disc;
                /* list-style-type: none; */
            }
        </style>
    </head>
    <body>
        <ol type="a">
        <li>First point</li>
        <li>Second point</li>
        <li>Third point</li>
    </ol>
    <ul >
        <li>First point</li>
        <li>Second point</li>
        <li>Third point</li> 
    </ul>
    </body>
</html>
